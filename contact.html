<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style Sheet-->
    <link href="style.css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>
<body>
    <!--Start Header-->
    <section class="sub-header">
        <nav>
            <a href="Home.html"><img src="img/logo-removebg-preview.png" alt="" /></a>
            <div class="nav-links" id="navLinks">
                <i class="fa-solid fa-xmark fa" onclick="hideMenu()"></i>

                <ul>
                    <li><a href="Home.html">HOME</a></li>
                    <li><a href="About.html">ABOUT</a></li>
                    <li><a href="course.html">COURSE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars fa" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
    </section>
    <!--End Header-->
    <!-- contact us start-->
    <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13533.86887391872!2d35.83890185!3d32.00245545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sjo!4v1644432893565!5m2!1sen!2sjo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div class="div">
                    <i class="fa-solid fa-house"></i>
                    <div class="span">
                        <h5>Jordan - Amman - Khalda hekmet Daragmeh Street</h5>
                        <p>Jordan</p>
                    </div>
                </div>
                <div class="div">
                    <i class="fa-solid fa-phone"></i>
                    <div class="span">
                        <h5>+962781860685</h5>
                        <p>Jordan</p>
                    </div>
                </div>
                <div class="div">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="span">
                        <h5>Dialaghassan1366@gmail.com</h5>
                        <p>Email us your query</p>
                    </div>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder="Enter Your Name" required />
                    <input type="email" placeholder="Enter Your Email" required />
                    <input type="text" placeholder="Enter Your subject" required />
                    <textarea  rows="8" placeholder="message" required></textarea>
                    <button type="submit" class="hero-btn red-btn">Send Message</button>
                </form>

            </div>

        </div>
    </section>

    <!--contact us End-->
    <!-- Footer Start-->
    <section class="footer">
        <h4>About Us</h4>
        <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <p> Made With Love <i class="fa-solid fa-heart"></i> </p>
    </section>
    <!--Footer End-->
    <!-- Java script for toggle menu-->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
